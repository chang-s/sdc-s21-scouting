<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aura Farmers Roster</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-6xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-center mb-6">Aura Farmers Roster</h1>

    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-4 text-center">Select Players to View</h2>
      <div class="bg-white p-4 rounded-lg shadow-md max-w-2xl mx-auto">
        
        <!-- Multi op.gg Button (goes ABOVE checkboxes) -->
        <div class="text-center my-6">
          <p class="text-base text-gray-600 mb-2">
            View all selected players on op.gg
          </p>
          <button
            id="generateBtn"
            class="bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold py-3 px-6 rounded-full shadow-md transition-all duration-300 transform hover:scale-105 ring-2 ring-purple-300 hover:ring-4
                  disabled:bg-gray-200 disabled:text-gray-500 disabled:shadow-none disabled:cursor-not-allowed disabled:transform-none disabled:ring-0"
            disabled
          >
            Generate Multi op.gg
          </button>
        </div>

        
        <!-- Checkboxes go here -->
        <div id="checkboxContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-2"></div>
      </div>
    </div>

    <!-- SEARCH BAR (add this ABOVE roster div!) -->
    <div class="mb-6 text-center">
      <input
        type="text"
        id="searchInput"
        placeholder="Search player by name..."
        class="border border-gray-300 px-3 py-2 rounded-md w-full max-w-sm"
      />
    </div>

    <!-- PLAYER CARDS -->
    <div id="roster" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </div>

  <!-- âœ… JavaScript goes at the very end -->
  <script src="script.js"></script>
</body>
</html>
